<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Figuras Geométricas</title>
</head>


<body>
    <header>
        <h1>
            Calculador de Figuras geométricas
        </h1>
        <p>Practica #1 de JavaScript</p>
    </header>
    <br>
    <section>
        <h3>Calcula el área y perímetro de un Cuadrado</h3>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <br><br>

    <section>
        <h3>Calcula el perímetro de un Triangulo</h3>
        <form>
            <label for="InputLado1Triangulo">
                Escribe cuánto mide el lado 1 de tu triangulo:
            </label>
            <input id="InputLado1Triangulo" type="number">
            <br>
            <label for="InputLado2Triangulo">
                Escribe cuánto mide el lado 2 de tu triangulo:
            </label>
            <input id="InputLado2Triangulo" type="number">
            <br>
            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputBaseTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
        </form>
    </section>

    <br><br>

    <section>
        <h3>Calcula la altura de un triangulo isosceles</h3>
        <form>
            <label>
                Si tu triangulo es isosceles, tambien puedes saber su altura: </label>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular altura
            </button>
        </form>
    </section>


    <script src="./Calculador-figuras-geometricas.js"> </script>


</body>

</html>
